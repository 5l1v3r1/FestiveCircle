{% extends 'base.html' %}
{% load static %}
{% block script %}
<link rel="stylesheet" type="text/css" href="{% static 'user/css/login.css' %}">
<style>
input{
    outline: 1px solid transparent;
    border: 1px solid #E0E0E0;
    border-radius: 3px;
    background-color: #EEEEEE;
    width: 100%;
    height: 45px;
    font-weight: 500;
    font-size: 15px;   
    color: black;
    padding: 5px 10px 5px 10px;
}
input:focus{
    border: 1px solid #ABB2B9;
}
</style>
{% endblock%}

{% block content %}
<div class="d-flex justify-content-center align-items-center">

        <form method="post" class="form-horizontal text-center col-xl-4 col-lg-5 col-md-7 col-sm-9 col-xs-2 login-body"> {% csrf_token %}
          <h3>Enter your email</h3>
          {% for field in form %}
            
            {% for error in field.errors %}
          <label>{{ error }}</label>
          {% endfor %}
            {{ field }}
            

          {% endfor %}
          <button type="submit" class="signin-button">Submit</button>
        </form>
    </div>

{% endblock %}
