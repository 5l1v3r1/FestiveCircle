{% extends 'base.html' %}
{% load static %}
{% block script %}
<link rel="stylesheet" type="text/css" href="{% static 'user/css/sign_up.css' %}">

{% endblock%}


{% block content %}
<div class="d-flex justify-content-center align-items-center">
  <form class="form-horizontal text-center col-xl-4 col-lg-5 col-md-7 col-sm-9 col-xs-2 signup-body" method='POST'>
    {% csrf_token %}
    <h3>Verify your password</h3>
    <div class="text-left">
      <label class="signup-text">
        Verify your existing password to update it.
      </label>
    </div>

    <div class="form-group mb-2 text-left">
       
      {% if messages %}
      {% for message in messages%}
      {% if message.tags == 'password error' %}
      <label class="error-label"><i class="fas fa-times-circle mr-2"></i>{{message}}</label>
      {% endif %}
      {% endfor %}
      {% endif %}

      <input type="password" class="input" placeholder="Password" name="password" >


    </div>




      <button type="submit" class="signup-button">
        Submit 
      </button>


    </div>
  </form>



</div>

{% endblock content %}
